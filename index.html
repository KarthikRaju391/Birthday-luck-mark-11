<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Luck</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Is your Birthday Lucky?</h1>
      </header>
      <div class="input-section">
        <label class="date-of-birth" for="dob">Date of Birth:</label>
        <input type="date" class="dobInput" id="dob-input" />
        <label class="lucky-number" for="lucky-number">Lucky Number:</label>
        <input type="number" class="luckyNumInput" id="luckynum-input" />
        <button class="checkBtn" id="check-btn">Check</button>
      </div>
      <div class="output-section">
        <h3 id="output-value"></h3>
      </div>
    </div>
    <footer class="container footer">
      <div class="d-flex">
        <p class="text-center made-by">Made by <a target="_blank" href="http://karthikraju.netlify.app">Karthik Raju<a><p>
        <div class="social-links">
          <a target="_blank" href="http://twitter.com/karthikraju391">Twitter</a>
          <a target="_blank" href="http://github.com/KarthikRaju391">Github</a>
          <a target="_blank" href="https://linkedin.com/in/karthik-s-raju/">LinkedIn</a>
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
